<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./login.css" rel="stylesheet" media="screen" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="content">
        <div class="logo">
          <a href="../../index.html"><img src="../../img/logo.png" alt="Logo__FullState" /></a>
        </div>
      </div>
    </nav>

    <section>
      <div class="box">
        <div class="box__square" style="--i: 0"></div>
        <div class="box__square" style="--i: 1"></div>
        <div class="box__square" style="--i: 2"></div>
        <div class="box__square" style="--i: 3"></div>
        <div class="box__square" style="--i: 4"></div>

        <div class="container">
          <div class="container__form">
            <h2 class="container__title">Login</h2>
            <form action="../../index.html">
              <div class="container__inputBox">
                <input class="container__text" type="text" placeholder="Username" required />
              </div>
              <div class="container__inputBox">
                <input class="container__text" type="password" placeholder="Pasword" required />
              </div>
              <div class="container__inputBox">
                <input class="container__text"  type="submit" value="Login" />
                <input class="container__text" type="submit" value="Register" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
